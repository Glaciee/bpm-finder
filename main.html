  
<!DOCTYPE html>
<html>
  <body>
    <h2>BPM Counter and grapher </h2>
    <p>Click to the beat and watch your BPM increase in real time:</p>
    <p><span>Click counter: </span><span class="num">0</span></p>
    <p><span>Time: </span><span id="seconds">00</span>:<span id="tens">00</span></p>
    <p><span>Average BPM: </span><span id="instantbpm">0</span></p>
    <button id="button-start">Start</button>
    <button id="button-stop">Stop</button>
    <button id="button-reset">Reset</button>
    <button id="myGrapher" class="graph">Graph</button>
  </body>
</html>
